<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400:700|Roboto+Condensed|Lobster" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href=styles.css rel="stylesheet">
    <title>Vivian Luu DES 157 Portal</title>
</head>

<body>
    <!--Nav-->
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">More Info
      <i class="fa fa-caret-down"></i>
    </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="https://vivmokona.github.io/des157/proto2/index.html">Home</a>
                <a href="https://fxtzhou.github.io/des157/projects/final/index.html">About</a>
                <a href="../profile/form.html">Profile</a>
                <a class="active" href="#contact">Contact</a>
            </div>
        </div>
    </div>
    <!--Prompt-->
    <section id="instructions">
        <h2>Questions, Comments, or Concerns?</h2>
        <h3>Please do let us know</h3>
    </section>

    <!--Contact Form-->

    <div class="container">
        <form action="/action_page.php">
            <label for="fname">Full Name</label>
            <input type="text" required id="fname" name="firstname" placeholder="Your name">

            <label for="field">Reason for Inquiry</label>
            <select id="field" name="field">
                <option value="#"></option>
                <option value="exhibition">Comment</option>
                <option value="fashion">Troubleshoot</option>
                <option value="freelance">Question</option>
    </select>

            <label for="q1" required>Leave a message</label>
            <textarea id="q1" name="question1" style="height:100px"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

    </script>

</body>

</html>
