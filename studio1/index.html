<!--Vivian Luu Studio 1: Mad Libs-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Vivian Luu Studio 1: Mad Libs</title>
</head>

<body>
    <header>How to Create Your <br>Signature Boba Drink</header>

    <!--The input form-->
    <article>
        <form name="f">
            <!--div>
                <label for="userName">Your Name</label>
                <input type="text" name="userName" required>
            </div-->
            <div>
                <label for="adj">Adjective</label>
                <input type="text" name="adj" id="adj">
            </div>
            <div>
                <label for="noun1">Noun</label>
                <input type="text" name="noun1" id="noun1">
            </div>
            <!--Tea Leaf Choices-->
            <div>
                <label for="tea">Tea Leaf</label>
                <input type="text" name="tea" list="leaves" id="tea">
                <datalist id="leaves">
                    <option>Black</option>
                    <option>Earl Gray</option>
                    <option>Jasmine Green</option>
                    <option>Oolong</option>
                    <option>Passionfruit</option>
                    <option>Rose</option>
             </datalist>
            </div>
            <div>
                <label for="num1">Favorite number</label>
                <input type="number" name="num1" id="num1">
            </div>
            <div>
                <label for="num2">2nd Favorite number</label>
                <input type="number" name="num2" id="num2">
            </div>
            <div>
                <label for="verb">Verb</label>
                <input type="text" name="verb" id="verb">
            </div>
            <div>
                <label for="noun2">Noun</label>
                <input type="text" name="noun2" id="noun2">
            </div>

            <!--Reset/Submit Buttons-->
            <div>
                <input type="reset" value="Oops Remake">
                <input type="submit" value="Shake to Make!">
            </div>

        </form>
    </article>

    <!--Hide and Show Message-->
    <section id="results" class="hide">
        <p id="myMsg"></p>
        <img src="img/boba.png" alt="boba" id="boba">
    </section>

    <footer>
        <a href=" https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
